<head>
    <title>GEM LABO PHYSIQUE</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="./styles/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./styles/main.css" as="main">
    <link rel="stylesheet" type="text/css" href="./styles/form/login.css" as="login">
</head>
<body>
    <div id="wrap">
        <div id="header">
            <h1>GEM LABO PHYSIQUE</h1>
        </div>
        <main id="logincontent" class="container">
            <div class="card">
                <div class="create-account">
                    <p>Mot de passe oublié ?</p>
                </div>
                <form action="/forgotpassword" class="login" id="login" method="post">
                    <div class="form">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><label for="username"><i class="fa fa-user"></i></label></span>
                            </div>
                            <input id="username" name="username" type="text" class="form-control" value="" placeholder="E-mail" required/>
                        </div>
                        <button type="submit" class="btn" id="btn" >
                            <span class="fa"></span>
                            <span trspan="connect">Envoyez-moi un mail de récupération !</span>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    <div>
</body>

<script type="module" id="helper" name="login" src="./scripts/validateForm.js"></script>
